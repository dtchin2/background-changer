<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Background Changer</title>
  </head>
  <body>
    <h3 id="backgroundText">Background Changer</h3>
    <div class="canvas_div">
      <button type="button" name="button" class="redBtn" onclick="setBackgroundColor('red')">Red</button>
      <button type="button" name="button" class="blueBtn" onclick="setBackgroundColor('blue')">Blue</button>
      <button type="button" name="button" class="greenBtn" onclick="setBackgroundColor('green')">Green</button>
      <button type="button" name="button" class="purpleBtn" onclick="setBackgroundColor('purple')">Purple</button>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
